    <!-- Подключение Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Настройка кастомного синего цвета для Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'custom-blue': '#0000FF', 
            }
          }
        }
      }
    </script>
    
    <!-- Установка шрифта Inter и кастомного темного фона + СТИЛИ ДЛЯ TOAST И BOTTOM SHEET -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F; /* Основной темный фон */
            padding: 0;
            margin: 0;
            
            /* --- CSS ДЛЯ ЗАПРЕТА КОПИРОВАНИЯ --- */
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            /* ---------------------------------- */
        }
        /* Адаптивный контейнер для ограничения ширины и центрирования */
        .content-container {
            max-width: 960px; 
            margin: 0 auto;
        }
        
        /* Дополнительный блеск для кнопок при наведении */
        .btn-hover-effect:hover svg {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        /* Анимация появления для кнопки */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* --- СТИЛИ ДЛЯ BOTTOM SHEET (С повышенной плавностью) --- */
        .bottom-sheet-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s; 
        }
        .bottom-sheet-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px; 
            margin: 0 auto;
            background-color: #212121; 
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            z-index: 50;
            transform: translateY(100%);
            /* Плавное замедление (Material deceleration) */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 0 16px 0; 
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }

        /* --- СТИЛИ ДЛЯ TOAST NOTIFICATION --- */
        /* Анимация появления сверху вниз */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Анимация исчезновения */
        @keyframes fadeOut {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.95);
                opacity: 0;
            }
        }
        .toast-enter {
            animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .toast-leave {
            animation: fadeOut 0.3s ease-out forwards;
        }
    </style>
</head>

    <script>
        // Константы
        const LOGOUT_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Auth/';
        const BOTTOM_SHEET_ANIMATION_DURATION = 300; // 0.3 секунды, соответствует CSS

        // Переменные элементов DOM
        const statusText = document.getElementById('status-text');
        const mainBtnText = document.getElementById('main-btn-text');
        const closeSlotBtn = document.getElementById('close-slot-btn');
        const mainBtnIcon = document.getElementById('main-btn-icon');
        const mainBtnIconPath = mainBtnIcon.querySelector('path');
        
        // Элементы Bottom Sheet
        const bottomSheet = document.getElementById('bottom-sheet');
        const bottomSheetOverlay = document.getElementById('bottom-sheet-overlay');
        const bsTitle = document.getElementById('bsTitle');
        const bsSubtitle = document.getElementById('bsSubtitle');
        const bsConfirmBtn = document.getElementById('bsConfirmBtn');
        const bsCancelBtn = document.getElementById('bsCancelBtn');


        // Элементы Toast
        const toastContainer = document.getElementById('toast-container');

        // Определяем пути для иконок
        const lightningPathD = "M13 10V3L4 14h7v7l9-11h-7z"; // Путь молнии (исходный)
        const arrowPathD = "M9 5l7 7-7 7"; // Путь стрелки вправо (для "Перейти к задачам")

        let isSlotActive = false; // Состояние слота (по умолчанию закрыт)

        // Присваиваем универсальный обработчик для закрытия при клике на оверлей
        bottomSheetOverlay.onclick = hideBottomSheet;


        // --- КОНФИГУРАЦИЯ TOAST ---
        const toastConfig = {
            info: {
                // Иконка для уведомления "Информационное" (синий круг с перевернутым восклицательным знаком)
                icon: `<svg class="w-6 h-6 flex-shrink-0" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="12" fill="#3B82F6"/>
                        <path d="M12 8H12.01" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 11V16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                       </svg>`
            }
        };

        /**
         * Показывает всплывающее уведомление.
         * @param {string} type - Тип уведомления (пока только 'info').
         * @param {string} customText - Кастомный текст для отображения.
         */
        function showToast(type, customText) {
            const data = toastConfig[type];
            
            // Создаем элемент уведомления
            const toast = document.createElement('div');
            
            // Стили Tailwind
            toast.className = `
                toast-enter 
                bg-white 
                text-gray-900 
                rounded-xl 
                shadow-2xl 
                flex 
                items-center 
                gap-3 
                px-4 
                py-3 
                pr-8
                min-w-[300px] 
                pointer-events-auto
                cursor-pointer
                relative
                border border-gray-100
            `;

            // HTML структура уведомления
            toast.innerHTML = `
                ${data.icon}
                <span class="font-medium text-sm select-none">${customText}</span>
            `;

            // Добавляем в контейнер
            toastContainer.appendChild(toast);

            // Обработчик удаления
            const removeToast = () => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-leave');
                
                // Ждем окончания анимации перед полным удалением из DOM
                toast.addEventListener('animationend', () => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                });
            };

            // Удалить при клике на само уведомление
            toast.addEventListener('click', removeToast);

            // Автоматическое удаление через 3 секунды
            setTimeout(removeToast, 3000);
        }

        // --- ЛОГИКА BOTTOM SHEET (Универсальная) ---

        // Показать Bottom Sheet
        function showBottomSheet() {
            bottomSheetOverlay.classList.add('active');
            bottomSheet.classList.add('active');
        }

        // Скрыть Bottom Sheet
        function hideBottomSheet() {
            bottomSheetOverlay.classList.remove('active');
            bottomSheet.classList.remove('active');
        }


        // --- ЛОГИКА ПОДТВЕРЖДЕНИЯ ЗАКРЫТИЯ СЛОТА ---

        // Устанавливает контент для подтверждения закрытия слота
        function showStopSlotConfirmation() {
            if (!isSlotActive) return; // Защита от случайного вызова

            bsTitle.innerText = "Завершить слот?";
            bsSubtitle.innerText = "При закрытом слоте, выполнять задачи не получится";
            
            // Кнопка подтверждения
            bsConfirmBtn.innerText = "Завершить";
            bsConfirmBtn.onclick = confirmStopSlot;
            bsConfirmBtn.className = "bg-custom-blue text-white text-base font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 active:scale-[0.99] py-3 px-4";

            // Кнопка отмены
            bsCancelBtn.innerText = "Не завершать";
            bsCancelBtn.className = "border-2 border-custom-blue text-custom-blue text-base font-semibold rounded-xl hover:bg-blue-900/10 transition duration-150 active:scale-[0.99] py-3 px-4";
            
            showBottomSheet();
        }

        // Подтверждение завершения слота (вызывается из модального окна)
        function confirmStopSlot() {
            hideBottomSheet();
            resetSlotState(); // Вызываем фактическую логику завершения
        }


        // --- ЛОГИКА ВЫХОДА ИЗ АККАУНТА (НОВАЯ ФУНКЦИЯ) ---
        
        // Устанавливает контент для подтверждения выхода из аккаунта
        function showLogoutConfirmation() {
            const subtitleOpen = "Изменённые настройки не сбросятся, активные задачи и слот сохранятся";
            const subtitleClosed = "При следующей авторизации, придётся выбрать облачный центр снова";

            bsTitle.innerText = "Выйти из аккаунта?";
            bsSubtitle.innerText = isSlotActive ? subtitleOpen : subtitleClosed;
            
            // Кнопка подтверждения
            bsConfirmBtn.innerText = "Выйти";
            bsConfirmBtn.onclick = confirmLogout;
            // Красная кнопка
            bsConfirmBtn.className = "bg-red-600 text-white text-base font-semibold rounded-xl shadow-lg hover:bg-red-700 transition duration-150 active:scale-[0.99] py-3 px-4";

            // Кнопка отмены
            bsCancelBtn.innerText = "Не выходить";
            // Синяя рамка и текст (#0000FF)
            bsCancelBtn.className = "border-2 border-custom-blue text-custom-blue text-base font-semibold rounded-xl hover:bg-blue-900/10 transition duration-150 active:scale-[0.99] py-3 px-4";

            showBottomSheet();
        }

        // Подтверждение выхода из аккаунта (теперь с задержкой)
        function confirmLogout() {
            // 1. Начинаем скрывать Bottom Sheet
            hideBottomSheet();
            
            // 2. Ждем завершения анимации (300 мс) перед редиректом
            setTimeout(() => {
                window.location.href = LOGOUT_URL; 
            }, BOTTOM_SHEET_ANIMATION_DURATION); 
        }

        // --- ОСНОВНАЯ ЛОГИКА СЛОТА ---

        // Функция запуска/перехода к задачам (срабатывает при нажатии на синюю кнопку)
        function toggleSlot() {
            if (!isSlotActive) {
                // Запуск слота
                const now = new Date();
                const timeString = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

                isSlotActive = true;
                
                statusText.innerText = `Слот открыт в ${timeString}`;
                mainBtnText.innerText = 'Перейти к задачам';
                mainBtnIconPath.setAttribute('d', arrowPathD); // Меняем иконку на стрелку
                
                // Используем `border-custom-blue` для квадратной кнопки
                closeSlotBtn.classList.remove('hidden');
                closeSlotBtn.classList.add('flex');
                
                // --- НОВОЕ: Показать уведомление об открытии ---
                showToast('info', `Слот открыт в ${timeString}`);

            } else {
                // Логика кнопки "Перейти к задачам". 
                console.log("Переход к задачам...");
            }
        }

        // Фактическая функция остановки слота (вызывается только после подтверждения)
        function resetSlotState() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            
            isSlotActive = false;
            
            // Возвращаем исходный текст заголовка
            statusText.innerText = 'Нет подтверждённых слотов';
            
            // Возвращаем исходный текст кнопки "Начать слот"
            mainBtnText.innerText = 'Начать слот';

            // Меняем иконку обратно на молнию
            mainBtnIconPath.setAttribute('d', lightningPathD); 
            
            // Скрываем квадратную кнопку
            closeSlotBtn.classList.add('hidden');
            closeSlotBtn.classList.remove('flex');
            
            // --- НОВОЕ: Показать уведомление о закрытии ---
            showToast('info', `Слот закрыт в ${timeString}`);

            console.log("Слот завершен.");
        }

        // Блокировка контекстного меню и горячих клавиш (из вашего кода)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            const isCmdOrCtrl = e.metaKey || e.ctrlKey;
            
            if (e.key === 'F12' || (isCmdOrCtrl && e.key === 'c') || (isCmdOrCtrl && e.key === 'u') || (isCmdOrCtrl && e.shiftKey && e.key === 'i')) {
                e.preventDefault();
            }
        });

        // Инициализируем Bottom Sheet при загрузке, чтобы установить универсальную функцию закрытия
        window.onload = () => {
            // Устанавливаем универсальную функцию закрытия на крестик в Bottom Sheet
            document.querySelector('#bottom-sheet button').onclick = hideBottomSheet;
        };

    </script>
    
</body>
